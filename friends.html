<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/76455550da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--wifi icon-->
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!--Battery Icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!--Lightening Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class= "screens-header">
      <h1 class="screens-header__title">Friends</h1>
      <div class="screens-header__icons">
        <span>
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </span>
        <span>
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path></svg>
        </span>
        <a href="settings.html">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
        </a>
      </div>
    </header>

    <a href="#" id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right"></i>
    </a>

    <main class="main-screen">

      <div class="user-component">
        <div class="user-component__column">
          <img src="https://postfiles.pstatic.net/MjAyMTA5MThfMTk3/MDAxNjMxOTQ4MDEyMDE4.NnEyvWA4EaL_ZxC1lcrdl-uhmelatjWWgNyXISFzUTwg.9FWNXbAihvGJ5Izesc9BUjh2stjQVlHhlD-GAbqS4B4g.JPEG.haeun_mo/%EC%9A%B0%EC%A3%BC.jpg?type=w966" class="user-component__avatar user-component-avatar--xl"/>
          <div class="user-component__text">
            <span class="user-component__name user-component__name--lg">Rose</span>
            <span class="user-component__content"></span>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="grey-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://postfiles.pstatic.net/MjAyMTA5MThfMTIy/MDAxNjMxOTQ4MDExOTc1.esN8MUQrfd5y_eO5kE5NdEM1PtExHbpFntSIfqonzR4g.tU6l_981n6xSZUGVkD3VpAAZ1zxAAWpui0YufMG1QVQg.PNG.haeun_mo/%EC%B9%B4%EC%B9%B4%EC%98%A4%EC%B1%84%EB%84%901.png?type=w966" class="user-component__avatar user-component-avatar--s"/>
            <div class="user-component__text">
              <span class="user-component__name user-component__name--s">Channel</span>
              <span class="user-component__content"></span>
            </div>
          </div>
          <div class="user-component__column">
            <span>
              2
              <i class="fas fa-chevron-right"></i>
            </span>
          </div>
        </div>
        </div>
  
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="notification1 nav__notification1">1</span>
              <i class="far fa-comment fa-lg"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <div class="nav__notification2"></div>
              <i class="fas fa-ellipsis-h fa-lg"></i></a>
        </li>
      </ul>
    </nav>

  </body>
</html>

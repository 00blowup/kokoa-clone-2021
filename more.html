<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/76455550da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--wifi icon-->
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!--Battery Icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!--Lightening Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class= "screens-header">
      <h1 class="screens-header__title">More</h1>
      <div class="screens-header__icons">
        <span>
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </span>
        <a href="#">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
        </a>
      </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column user-component__chat-column">
              <img src="https://postfiles.pstatic.net/MjAyMTA5MThfMTk3/MDAxNjMxOTQ4MDEyMDE4.NnEyvWA4EaL_ZxC1lcrdl-uhmelatjWWgNyXISFzUTwg.9FWNXbAihvGJ5Izesc9BUjh2stjQVlHhlD-GAbqS4B4g.JPEG.haeun_mo/%EC%9A%B0%EC%A3%BC.jpg?type=w966" class="user-component__avatar user-component-avatar--lg"/>
              <div class="user-component__text">
                <span class="user-component__name user-component__name--lg">Rose</span>
                <span class="user-component__content chat-content">+82 10-1234-5678</span>
              </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x black"></i>
            </div>
        </div>    
      <div class="more__menu">
        <div class="more__menu__column">
            <div class="menu__item more__menu__item">
                <i class="far fa-calendar-check fa-2x"></i>
                <span class="menu__text more__menu__text">Calendar</span>
            </div>
            <div class="menu__item more__menu__item">
                <i class="far fa-user-circle fa-2x"></i>
                <span class="menu__text more__menu__text">Account</span>
            </div>
        </div>
        <div class="more__menu__column">
            <div class="menu__item more__menu__item">
                <i class="fas fa-archive fa-2x"></i>
                <span class="menu__text more__menu__text">Talk Drive</span>
            </div>
            <div class="menu__item more__menu__item">
                <i class="far fa-comments fa-2x"></i>
                <span class="menu__text more__menu__text">Openchat</span>
            </div>
        </div>
        <div class="more__menu__column">
            <div class="menu__item more__menu__item">
                <i class="far fa-smile fa-2x"></i>
                <span class="menu__text more__menu__text">Emoticons</span>
            </div>
        </div>
        <div class="more__menu__column">
            <div class="menu__item more__menu__item">
                <i class="fas fa-palette fa-2x"></i>
                <span class="menu__text more__menu__text">Themes</span>
            </div>
            </div>
        </div>
      </div>
        
        <div class="more__suggestions">
            <span class="suggestions__title">Suggestions</span>
            <div class="more__suggestions__main">
                <div class="menu__item suggestions__item">
                    <img src="https://postfiles.pstatic.net/MjAyMTA5MjBfMjgy/MDAxNjMyMTA1Mzg4NTI0.hlPp75_AluOmZDtSd21L3dOJY4SOH4JwldZfiQdbluEg.gYDAJx3tUZlW20hnGsBwwPr53V4wQu-TK2W61LT5S34g.PNG.haeun_mo/%EC%B9%B4%EC%B9%B4%EC%98%A4%EC%8A%A4%ED%86%A0%EB%A6%AC.png?type=w966" class="suggestions-image"/>
                    <span class="menu__text suggestions__text dark-grey">Kakao Story</span>
                </div>
                <div class="menu__item suggestions__item">
                    <img src="https://postfiles.pstatic.net/MjAyMTA5MjBfMTAz/MDAxNjMyMTA1Mzg4NTE1.bo4aJ4ucnsTRXbbWxjR6S1lDJFILGRTaQ_IU82Sl0oMg.Dy6_RWJwSeIvi2K99gNZzi2KFwvhV1ibpUcIR25S3bIg.PNG.haeun_mo/%EC%B9%B4%EC%B9%B4%EC%98%A4%EB%B1%85%ED%81%AC.png?type=w966" class="suggestions-image"/>
                    <span class="menu__text suggestions__text dark-grey">Kakao Bank</span>
                </div>
                <div class="menu__item suggestions__item">
                    <img src="https://postfiles.pstatic.net/MjAyMTA5MjBfMTgy/MDAxNjMyMTA1Mzg4NTE2.aJmmH1t51dVLRCi43nl79EpT5qntTjS6cK1fjyztdoIg.u0qEQ3hUfM3tDRo1Uu2w2fdXhsu0iKyJCv-zfSd5tZog.JPEG.haeun_mo/%ED%94%84%EB%A0%8C%EC%A6%88%EC%9E%BC.jpg?type=w966" class="suggestions-image"/>
                    <span class="menu__text suggestions__text dark-grey">Friends Gem</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">

        <li class="nav__btn">
            <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <div class="nav__notification2"></div>
              <i class="fas fa-ellipsis-h fa-lg dark-grey"></i></a>
        </li>
      </ul>
    </nav>

</html>

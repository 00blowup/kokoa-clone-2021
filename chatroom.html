<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/76455550da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar chat__status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--wifi icon-->
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!--Battery Icon-->
        <i class="fas fa-battery-full fa-lg"></i>
        <!--Lightening Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class= "alt-screens-header chat__alt-screens-header">
        <a href="chats.html" class="alt-screens-header__column">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </a>
        <span class="alt-screens-header__column alt-screens-header__title">KokoaTalk</span>
        <span class="alt-screens-header__column">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            <svg class="w-6 h-6 hamburger" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </span>
    </header>

    <main class="main-screen chat__main-screen">
      <div class="chat__timestamp">
        <span class="chat__timestamp__text">Thursday, September 23, 2021</span>
      </div>
      <div class="message-row">
        <div class="message-row__column">
          <img src="https://i.imgur.com/ZLNRzAF.png" class="message__profile-img"/>
        </div>
        <div class="message-row__column">
          <span class="message__author">KokoaTalk</span>
          <div class="message__info">
            <span class="message__bubble">Welcome to KokoaTalk!</span>
            <span class="message__time">18:30</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--sent">
        <div class="message__info">
          <span class="message__time">18:35</span>
          <span class="message__bubble message__bubble--sent">Thanks!</span>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square dark-grey"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..."/>
        <i class="far fa-smile dark-grey"></i>
        <button>
          <i class="fas fa-arrow-circle-up"></i>
        </button>
      </div>
    </form>

  </body>
</html>
